{% extends 'store/layouts/main.html' %}

{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-black" href="{% url 'home' %}"> Home /</a>
        <a class="text-black" href="{% url 'dashboard' %}"> Dashboard /</a>
        <a class="text-black" href="{% url 'dashboardview' group.slug %}"> {{ group.name }} </a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ group_name.name }}</h1>
            <hr>
            <div class="row">
            {% for item in branches %}
                <div class="col-md-4">
                    <div class="card">
                        <a href="{% url 'branchview' group.slug item.id %}">
                            <div class="card-body">
                                <h4 class="text-center"> {{ item.name }} </h4>

                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
