{% extends 'automobile/layouts/main.html' %}

{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-black" href="{% url 'home' %}"> Home /</a>
        <a class="text-black" href="{% url 'dashboard' %}"> Dashboard /</a>
        <a class="text-black" href="{% url 'dashboardview' branches.group.slug %}"> {{ branches.group.name }} / </a>
        <a class="text-black" href="{% url 'branchview'  branches.group.slug branches.slug%}"> {{ branches.name }} </a>
    </div>
</div>

<div class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card shadow branch_data">
                    <div class="card-body">
                        <div class="row>"
                            <div class="col-md-4">
                                <img src="{{ branches.branch_image.url }}" alt="image" style="height:500px;width:500px;" class="w-100/>
                            </div>

                        
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
