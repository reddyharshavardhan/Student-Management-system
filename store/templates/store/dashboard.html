{% extends 'store/layouts/main.html' %}

{% block content %}

<style>
.parent {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* change the number of columns as per your requirement */
    gap: 10px; /* set the gap between items */
}
</style>

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}"> Home /</a>
        <a class="text-white" href="{% url 'dashboard' %}"> Dashboard </a>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>dashboard</h1>
            <hr>
            <div class="parent">
            {% for item in group %}
            <a href="{% url 'dashboardview' item.slug %}">
                <div class="group-image">
                    <img src="{{ item.image.url }}" alt="group image" style="height:300px;width:300px;" class="w-10"/>
                </div>
            </a>
            {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
